<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
    <title>Payment Posting</title>
  </head>
  <body>
    <section id="form_area">
      <form method="POST" action="" name="form">
        <ul>
          <li>
            <label>
              <input
                class="input_form"
                type="text"
                name="tittle"
                placeholder="Title"
                required
                minlength="5"
                maxlength="100"
              />
            </label>
          </li>

          <li>
            <label>
              <input
                class="input_form"
                type="number"
                name="money"
                placeholder="Value"
                required
                minlength="0"
              />
            </label>
          </li>

          <li>
            <label>
              <input class="input_form" type="date" name="date" />
            </label>
          </li>

          <li>
            <label>
              <input
                class="input_form"
                type="tax"
                name="tax"
                placeholder="a fee of 5% will be added to the value"
                default-value="5%"
                disabled="disabled"
              />
            </label>
          </li>

          <li>
            <label>
              <textarea
                class="input_form"
                type="text"
                name="descr"
                placeholder="Description"
              ></textarea>
            </label>
          </li>

          <li>
            <section id="input_btn">
              <button
                class="input_send"
                name="send"
                type="submit"
                onclick="calc_tax()"
                value="Enviar"
              >
                Send
              </button>
              <button class="input_consult" name="" type="" onclick="" value="">
                Consult
              </button>
            </section>
          </li>
        </ul>
      </form>
    </section>
    <section id="preview"></section>

          console.log(tax_result);
        } else {
          alert("Valor Inv√°lido");

          money.focus();
        }
      }
    </script>
  </body>
</html>
